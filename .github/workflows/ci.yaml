name: Call reusable workflow - Chat SDK

on:
  workflow_dispatch:
    branches: [main]
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  call-reusable-workflow-PR:
    uses: bosonprotocol/chat-sdk/.github/workflows/ci_reusable.yaml@main
    if: github.event_name == 'pull_request'
    with:
      PUBLISH_NPM: false
    secrets: inherit
  call-reusable-workflow-testing:
    uses: bosonprotocol/chat-sdk/.github/workflows/ci_reusable.yaml@main
    if: github.event_name == 'push'
    with:
      PUBLISH_NPM: true
    secrets: inherit
  call-reusable-workflow-prod:
    uses: bosonprotocol/chat-sdk/.github/workflows/ci_reusable.yaml@main
    if: github.event_name == 'workflow_dispatch'
    with:
      PUBLISH_NPM: true
    secrets: inherit
